<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Troll</title>

     <!-- Boostrap CSS-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
     crossorigin="anonymous">

    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
       crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
       crossorigin="anonymous"></script>
    <!-- <script src="/javascripts/main.js"></script> -->

    
</head>
<body>
  <div class="container">
    <!-- Here is the form that will submit a new review -->
    <form method="post" id="submitForm">
      <div class="form-group">
        <label for="exampleInputUser">User</label>
        <input type="textbox" class="form-control" id="exampleInputUser" placeholder="username">
      </div>
      <div class="form-group">
        <label for="exampleInputCity">City</label>
        <input type="textbox" class="form-control" id="exampleInputCity" placeholder="City">
      </div>
      <div class="form-group">
        <label for="exampleInputCountry>Country</label>
        <input type="textbox" class="form-control" id="exampleInputCountry" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="exampleInputRating">Ratings</label>
        <input type="textbox" class="form-control" id="exampleInputRating" placeholder="stars">
      </div>
      <div class="form-group">
        <label for="exampleInputReview">Type Review Here</label>
          <input type="textbox" class="form-control" id="exampleInputReview" placeholder="Avoid this place comrade!">
      </div>
      <!-- <button type="submit" class="btn btn-default" id="submitReview">Submit</button> -->
      <div class="add-button">
        <a class="btn btn-outline-danger" href="./index.html" role="button">Add Review!</a>
      </div>
    </form>
    
  </div>

</body>
</html>
